<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ride Manager</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    form {
      background-color: #ffffff;
      padding: 1.2rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 2rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-grid input {
      padding: 0.6rem;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    form button {
      margin-top: 1rem;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    td button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 5px;
      margin-right: 0.3rem;
      font-weight: bold;
      cursor: pointer;
    }

    .delete {
      background-color: #e74c3c;
      color: white;
    }

    .update {
      background-color: #2ecc71;
      color: white;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš— Ride Manager</h1>

    <form id="rideForm">
      <h2 style="margin-bottom: 1rem;">Create a Ride</h2>
      <div class="form-grid">
        <input type="text" id="driveId" placeholder="Drive ID" required />
        <input type="text" id="pickupLocation" placeholder="Pickup Location" required />
        <input type="text" id="destination" placeholder="Destination" required />
        <input type="text" id="status" placeholder="Status" required />
      </div>
      <button type="submit">Create Ride</button>
    </form>

    <h2>All Rides</h2>
    <div style="overflow-x: auto;">
      <table id="ridesTable">
        <thead>
          <tr>
            <th>Ride ID</th>
            <th>Drive ID</th>
            <th>Pickup Location</th>
            <th>Destination</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="rideList"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:3000/rides";

    const rideForm = document.getElementById("rideForm");
    const rideList = document.getElementById("rideList");

    async function fetchRides() {
      const res = await fetch(API_URL);
      const rides = await res.json();
      rideList.innerHTML = "";
      rides.forEach(ride => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td data-label="Ride ID">${ride._id}</td>
          <td data-label="Drive ID">${ride.driveId || "N/A"}</td>
          <td data-label="Pickup Location">${ride.pickupLocation || "N/A"}</td>
          <td data-label="Destination">${ride.destination || "N/A"}</td>
          <td data-label="Status">${ride.status || "N/A"}</td>
          <td data-label="Actions">
            <button class="delete" onclick="deleteRide('${ride._id}')">Delete</button>
            <button class="update" onclick="updateStatus('${ride._id}')">Update</button>
          </td>
        `;
        rideList.appendChild(row);
      });
    }

    rideForm.addEventListener("submit", async e => {
      e.preventDefault();
      const driveId = document.getElementById("driveId").value;
      const pickupLocation = document.getElementById("pickupLocation").value;
      const destination = document.getElementById("destination").value;
      const status = document.getElementById("status").value;

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ driveId, pickupLocation, destination, status })
      });

      rideForm.reset();
      fetchRides();
    });

    async function deleteRide(id) {
      await fetch(`${API_URL}/${id}`, {
        method: "DELETE"
      });
      fetchRides();
    }

    async function updateStatus(id) {
      const status = prompt("Enter new status:");
      if (!status) return;
      await fetch(`${API_URL}/${id}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      });
      fetchRides();
    }

    fetchRides();
  </script>
</body>
</html>
